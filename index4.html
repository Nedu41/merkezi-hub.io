<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Merkezi Hub v6.5 - Benzersiz ID ile MQTT Kontrol</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<style>
/* Stil aynƒ± kalƒ±yor, sadece k√º√ß√ºk iyile≈ütirmeler */
body { font-family: Arial; background:#0f0f0f; color:#eee; margin:0; }
header { background:#222; padding:16px; text-align:center; font-size:22px; color:#00e5ff; font-weight:bold; }
.container { padding:10px; }
.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:14px; padding:10px; }
.card { background:#1b1b1b; border-radius:14px; padding:16px; border:1px solid #333; box-shadow:0 0 8px #000; }
.card h3 { margin:0 0 8px 0; font-size:18px; color:#00e5ff; }
.card h4 { margin:5px 0; font-size:13px; color:#aaa; }
.btn { width:100%; padding:12px; border:none; border-radius:10px; font-size:16px; cursor:pointer; font-weight:bold; margin:5px 0; }
.on { background:#00e676; color:#000; }
.off { background:#333; color:#ccc; }
.groupBox { margin:12px 0; padding:10px; background:#111; border-radius:10px; border:1px solid #333; }
.groupBox h2 { margin:0 0 10px 0; font-size:18px; color:#ff9800; }
.addBox { background:#111; padding:12px; border-radius:10px; margin:10px; border:1px solid #333; }
.addBox input { width:100%; padding:10px; margin:5px 0; border-radius:8px; border:1px solid #555; background:#222; color:#fff; }
.addBox button { width:100%; padding:12px; margin-top:10px; background:#2196f3; color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:15px; }
.all-buttons { display:flex; gap:12px; padding:12px; }
.all-buttons button { flex:1; padding:12px; border:none; border-radius:10px; font-size:16px; cursor:pointer; font-weight:bold; }
.topic-info { font-size:11px; color:#888; background:#111; padding:4px 8px; border-radius:4px; margin:5px 0; font-family:monospace; word-break:break-all; }
</style>
</head>
<body>
<header>MERKEZƒ∞ HUB v6.5 (Yeni Topic Sistemi)</header>
<div class="container">
<div class="all-buttons">
  <button onclick="turnAll(1)" style="background:#00e676;color:#000">T√úM√úN√ú A√á</button>
  <button onclick="turnAll(0)" style="background:#ff5252;color:#fff">T√úM√úN√ú KAPAT</button>
</div>
<div id="groupArea"></div>
<div class="addBox">
  <h3>Yeni Cihaz Ekle</h3>
  <input id="devName" placeholder="Cihaz Adƒ± (√∂rn: Bah√ße Lambasƒ±)">
  <input id="devID" placeholder="Benzersiz ID (√∂rn: bahce-lamba, mutfak-isik)" style="font-weight:bold;">
  <input id="devGroup" placeholder="Grup (√∂rn: Dƒ±≈ü Aydƒ±nlatma)">
  <button onclick="addDevice()">Cƒ∞HAZI EKLE</button>
 
  <div style="margin-top:15px; padding:10px; background:#222; border-radius:8px;">
    <h4 style="margin:0 0 5px 0; color:#bb86fc;">Yeni Topic Formatƒ±:</h4>
    <div style="font-size:11px; color:#aaa;">
      <div>Set Topic: <code>esp01/[BENZERSƒ∞Z_ID]/set</code></div>
      <div>State Topic: <code>esp01/[BENZERSƒ∞Z_ID]/state</code></div>
      <div>√ñrnek: <code>esp01/bahce-lamba/set</code></div>
    </div>
    <p style="font-size:10px;color:#ff9800;margin-top:8px;">
      ‚ö†Ô∏è ESP01 kodunu bu topic'lere g√∂re g√ºncellemen gerekiyor!
    </p>
  </div>
</div>
<div id="deviceGrid" class="grid"></div>
</div>

<script>
const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

let devices = JSON.parse(localStorage.getItem("devices_v2") || "[]"); // eski veriyi bozmamak i√ßin v2

function addDevice(){
    let name = document.getElementById('devName').value.trim();
    let id = document.getElementById('devID').value.trim().toLowerCase().replace(/[^a-z0-9-_]/g, '-');
    let group = document.getElementById('devGroup').value.trim() || "Genel";
    
    if(!name || !id){
        alert("Cihaz adƒ± ve Benzersiz ID gereklidir!");
        return;
    }
    
    if(devices.some(d => d.id === id)){
        alert("Bu ID zaten kullanƒ±lƒ±yor! Farklƒ± bir ID girin.");
        return;
    }
    
    let topicSet = `esp01/${id}/set`;
    let topicState = `esp01/${id}/state`;
    
    devices.push({
        name,
        id,
        topicSet,
        topicState,
        group,
        status: "unknown"
    });
   
    localStorage.setItem("devices_v2", JSON.stringify(devices));
    document.getElementById('devName').value = "";
    document.getElementById('devID').value = "";
    document.getElementById('devGroup').value = "";
    
    client.subscribe(topicState);
    buildUI();
}

function buildUI(){
    const grid = document.getElementById("deviceGrid");
    const groupArea = document.getElementById("groupArea");
    grid.innerHTML = "";
    groupArea.innerHTML = "";
    
    const groups = {};
    devices.forEach(d => {
        if(!groups[d.group]) groups[d.group] = [];
        groups[d.group].push(d);
    });
    
    for(const g in groups){
        const box = document.createElement("div");
        box.className = "groupBox";
        box.innerHTML = `<h2>${g} (${groups[g].length} cihaz)</h2>`;
        const groupButtons = document.createElement("div");
        groupButtons.className = "all-buttons";
        groupButtons.style.padding = "5px 0";
        groupButtons.innerHTML = `
            <button onclick="turnGroup('${g}', 1)" style="background:#00e676;color:#000; padding:8px; font-size:14px">
                ${g} Grubunu A√á
            </button>
            <button onclick="turnGroup('${g}', 0)" style="background:#ff5252;color:#fff; padding:8px; font-size:14px">
                ${g} Grubunu KAPAT
            </button>
        `;
        box.appendChild(groupButtons);
        groupArea.appendChild(box);
    }
    
    devices.forEach((d, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${d.name}</h3>
          <h4>üÜî ID: ${d.id}</h4>
          <h4>üìä Durum: <span id="status${index}" style="color:${d.status === "1" ? "#00e676" : "#ff5252"}">
            ${d.status === "1" ? "A√áIK" : d.status === "0" ? "KAPALI" : "BEKLENƒ∞YOR"}
          </span></h4>
         
          <div class="topic-info">
            <div><strong>Set:</strong> ${d.topicSet}</div>
            <div><strong>State:</strong> ${d.topicState}</div>
          </div>
         
          <button id="btn${index}" class="btn ${d.status === "1" ? 'on' : 'off'}"
                  onclick="toggle(${index})">
            ${d.status === "1" ? "A√áIK" : d.status === "0" ? "KAPALI" : "..."}
          </button>
         
          <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="deleteDevice(${index})"
                    style="flex:1; padding:8px; background:#ff5252; color:#fff; border:none; border-radius:8px; font-size:12px;">
              üóëÔ∏è Sil
            </button>
            <button onclick="copyTopic('${d.topicSet}')"
                    style="flex:1; padding:8px; background:#2196f3; color:#fff; border:none; border-radius:8px; font-size:12px;">
              üìã Set Kopyala
            </button>
          </div>
        `;
        grid.appendChild(card);
    });
}

client.on("connect", () => {
    console.log("MQTT Baƒülandƒ±");
    devices.forEach(d => {
        client.subscribe(d.topicState);
    });
});

client.on("message", (topic, msg) => {
    const val = msg.toString().trim();
    devices.forEach((d, index) => {
        if(topic === d.topicState){
            d.status = val;
            const btn = document.getElementById("btn" + index);
            const statusSpan = document.getElementById("status" + index);
            if(btn){
                btn.textContent = val === "1" ? "A√áIK" : "KAPALI";
                btn.className = "btn " + (val === "1" ? "on" : "off");
            }
            if(statusSpan){
                statusSpan.textContent = val === "1" ? "A√áIK" : "KAPALI";
                statusSpan.style.color = val === "1" ? "#00e676" : "#ff5252";
            }
        }
    });
});

function toggle(index){
    const d = devices[index];
    const newState = d.status === "1" ? "0" : "1";
    d.status = newState;
    document.getElementById("btn" + index).textContent = newState === "1" ? "A√áIK" : "KAPALI";
    document.getElementById("btn" + index).className = "btn " + (newState === "1" ? "on" : "off");
    client.publish(d.topicSet, newState, { retain: true });
}

function turnAll(state){
    devices.forEach(d => {
        d.status = String(state);
        client.publish(d.topicSet, String(state), { retain: true });
    });
    setTimeout(buildUI, 500);
}

function turnGroup(groupName, state){
    devices.forEach(d => {
        if(d.group === groupName){
            d.status = String(state);
            client.publish(d.topicSet, String(state), { retain: true });
        }
    });
    setTimeout(buildUI, 500);
}

function deleteDevice(index){
    if(confirm(`"${devices[index].name}" cihazƒ±nƒ± silmek istiyor musunuz?`)){
        client.unsubscribe(devices[index].topicState);
        devices.splice(index, 1);
        localStorage.setItem("devices_v2", JSON.stringify(devices));
        buildUI();
    }
}

function copyTopic(topic){
    navigator.clipboard.writeText(topic).then(() => alert("Kopyalandƒ±: " + topic));
}

buildUI();

client.on("error", (error) => {
    console.error("MQTT Hatasƒ±:", error);
    alert("MQTT baƒülantƒ± hatasƒ±! Sayfayƒ± yenileyin.");
});
</script>
</body>
</html>
