<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ESP01 Kontrol Paneli</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { background: #2196f3; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .tabs { display: flex; background: white; border-radius: 5px; margin-bottom: 20px; }
        .tab { padding: 15px 20px; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { border-color: #2196f3; background: #e3f2fd; }
        .tab-content { display: none; background: white; padding: 20px; border-radius: 5px; }
        .tab-content.active { display: block; }
        .device-card { background: white; border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 15px; }
        .relay-control { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 5px; }
        button { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-on { background: #4caf50; color: white; }
        .btn-off { background: #f44336; color: white; }
        .btn-edit { background: #ff9800; color: white; }
        .btn-delete { background: #9e9e9e; color: white; }
        .status-on { color: #4caf50; font-weight: bold; }
        .status-off { color: #f44336; font-weight: bold; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .log-box { background: #333; color: white; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ESP01 Kontrol Paneli</h1>
            <div id="mqttStatus">MQTT: Bağlanıyor...</div>
        </header>
        
        <div id="alert"></div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('devices')">Cihazlar</div>
            <div class="tab" onclick="showTab('add')">Yeni Cihaz</div>
            <div class="tab" onclick="showTab('logs')">Loglar</div>
        </div>
        
        <!-- Cihazlar -->
        <div id="devices" class="tab-content active">
            <h2>Cihazlarım</h2>
            <div id="deviceList"></div>
        </div>
        
        <!-- Yeni Cihaz -->
        <div id="add" class="tab-content">
            <h2>Yeni Cihaz Ekle</h2>
            <form id="addForm" onsubmit="return addDevice()">
                <div class="form-group">
                    <label>Cihaz Adı:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>MAC Adresi:</label>
                    <input type="text" id="mac" placeholder="aabbcc112233" required>
                    <small>12 karakter, küçük harf, iki noktasız</small>
                </div>
                <div class="form-group">
                    <label>IP Adresi (opsiyonel):</label>
                    <input type="text" id="ip" placeholder="192.168.1.100">
                </div>
                <button type="submit" style="background: #2196f3; color: white; padding: 10px 20px;">Ekle</button>
            </form>
        </div>
        
        <!-- Loglar -->
        <div id="logs" class="tab-content">
            <h2>Sistem Logları</h2>
            <div class="log-box" id="log"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
        <div style="background:white; padding:20px; border-radius:5px; width:90%; max-width:500px;">
            <h3>Cihaz Düzenle</h3>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label>Cihaz Adı:</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>MAC Adresi:</label>
                    <input type="text" id="editMac" required>
                </div>
                <div class="form-group">
                    <label>IP Adresi:</label>
                    <input type="text" id="editIp">
                </div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button type="button" onclick="closeEdit()" style="background:#9e9e9e; color:white;">İptal</button>
                    <button type="button" onclick="saveEdit()" style="background:#2196f3; color:white;">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // MQTT bağlantısı
        let mqttClient = null;
        let devices = [];
        
        // Sayfa yüklendiğinde
        window.onload = function() {
            loadDevices();
            connectMQTT();
        };
        
        // Tab göster
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        // MQTT bağlan
        function connectMQTT() {
            mqttClient = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');
            
            mqttClient.on('connect', function() {
                document.getElementById('mqttStatus').innerHTML = 'MQTT: Bağlandı ✓';
                log('MQTT bağlandı');
                
                // Kayıtlı cihazları subscribe et
                devices.forEach(device => {
                    subscribeDevice(device);
                });
            });
            
            mqttClient.on('message', function(topic, message) {
                const msg = message.toString();
                log(`MQTT: ${topic} = ${msg}`);
                
                // Cihaz durumunu güncelle
                devices.forEach(device => {
                    if (device.mac && topic.includes(device.mac)) {
                        if (topic.includes('/r1/state')) {
                            device.relays.r1 = msg === '1' ? 'on' : 'off';
                        } else if (topic.includes('/r2/state')) {
                            device.relays.r2 = msg === '1' ? 'on' : 'off';
                        }
                        saveDevices();
                        renderDevices();
                    }
                });
            });
            
            mqttClient.on('error', function(err) {
                log(`MQTT hatası: ${err}`);
            });
        }
        
        // Cihazı MQTT'ye subscribe et
        function subscribeDevice(device) {
            if (!device.mac || !mqttClient) return;
            
            const topics = [
                `esp01/${device.mac}/r1/state`,
                `esp01/${device.mac}/r2/state`
            ];
            
            topics.forEach(topic => {
                mqttClient.subscribe(topic, function(err) {
                    if (!err) log(`Abone olundu: ${topic}`);
                });
            });
        }
        
        // Cihazları localStorage'dan yükle
        function loadDevices() {
            const stored = localStorage.getItem('esp01_devices');
            if (stored) {
                devices = JSON.parse(stored);
                renderDevices();
            }
        }
        
        // Cihazları localStorage'a kaydet
        function saveDevices() {
            localStorage.setItem('esp01_devices', JSON.stringify(devices));
        }
        
        // Cihazları göster
        function renderDevices() {
            const container = document.getElementById('deviceList');
            
            if (devices.length === 0) {
                container.innerHTML = '<p>Henüz cihaz eklenmemiş.</p>';
                return;
            }
            
            let html = '';
            
            devices.forEach(device => {
                html += `
                    <div class="device-card">
                        <h3>${device.name}</h3>
                        <p><strong>MAC:</strong> ${device.mac}</p>
                        ${device.ip ? `<p><strong>IP:</strong> ${device.ip}</p>` : ''}
                        
                        <div class="relay-control">
                            <div>
                                <strong>Röle 1:</strong> 
                                <span class="${device.relays.r1 === 'on' ? 'status-on' : 'status-off'}">
                                    ${device.relays.r1 === 'on' ? 'AÇIK' : 'KAPALI'}
                                </span>
                            </div>
                            <div>
                                <button class="btn-on" onclick="controlRelay('${device.id}', 'r1', '1')">AÇ</button>
                                <button class="btn-off" onclick="controlRelay('${device.id}', 'r1', '0')">KAPAT</button>
                            </div>
                        </div>
                        
                        <div class="relay-control">
                            <div>
                                <strong>Röle 2:</strong> 
                                <span class="${device.relays.r2 === 'on' ? 'status-on' : 'status-off'}">
                                    ${device.relays.r2 === 'on' ? 'AÇIK' : 'KAPALI'}
                                </span>
                            </div>
                            <div>
                                <button class="btn-on" onclick="controlRelay('${device.id}', 'r2', '1')">AÇ</button>
                                <button class="btn-off" onclick="controlRelay('${device.id}', 'r2', '0')">KAPAT</button>
                            </div>
                        </div>
                        
                        <div style="margin-top: 10px;">
                            <button class="btn-edit" onclick="editDevice('${device.id}')">Düzenle</button>
                            <button class="btn-delete" onclick="deleteDevice('${device.id}')" style="margin-left: 10px;">Sil</button>
                            ${device.ip ? `<button onclick="checkDevice('${device.id}')" style="background:#9c27b0; color:white; margin-left:10px;">Durum Kontrol</button>` : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Yeni cihaz ekle
        function addDevice() {
            const name = document.getElementById('name').value.trim();
            let mac = document.getElementById('mac').value.trim().toLowerCase();
            const ip = document.getElementById('ip').value.trim();
            
            // MAC formatını kontrol et
            mac = mac.replace(/:/g, '');
            if (mac.length !== 12 || !/^[0-9a-f]{12}$/.test(mac)) {
                alert('Geçersiz MAC adresi! 12 karakter olmalı (örnek: aabbcc112233)');
                return false;
            }
            
            // Cihaz oluştur
            const device = {
                id: 'dev_' + Date.now(),
                name: name,
                mac: mac,
                ip: ip || null,
                relays: {
                    r1: 'off',
                    r2: 'off'
                }
            };
            
            // Ekle
            devices.push(device);
            saveDevices();
            
            // MQTT'ye subscribe et
            subscribeDevice(device);
            
            // Formu temizle ve göster
            document.getElementById('addForm').reset();
            renderDevices();
            showTab('devices');
            showAlert(`${name} eklendi!`, 'success');
            
            return false;
        }
        
        // Röle kontrolü
        function controlRelay(deviceId, relay, state) {
            const device = devices.find(d => d.id === deviceId);
            if (!device || !device.mac || !mqttClient) return;
            
            const topic = `esp01/${device.mac}/${relay}/set`;
            mqttClient.publish(topic, state, { qos: 0, retain: true });
            
            log(`Gönderildi: ${topic} = ${state}`);
            
            // Yerel durumu güncelle
            device.relays[relay] = state === '1' ? 'on' : 'off';
            saveDevices();
            renderDevices();
        }
        
        // Cihaz durumunu HTTP ile kontrol et
        async function checkDevice(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (!device || !device.ip) return;
            
            try {
                const url = `http://${device.ip}/status`;
                log(`HTTP isteği: ${url}`);
                
                // CORS problemi olabileceği için fetch yerine farklı yöntem
                // Bu kısım sadece aynı ağda çalışır
                const response = await fetch(url, { mode: 'no-cors' });
                log(`${device.name} durumu kontrol edildi`);
                
            } catch (error) {
                log(`HTTP hatası: ${error.message}`);
            }
        }
        
        // Cihaz düzenle
        function editDevice(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (!device) return;
            
            document.getElementById('editId').value = device.id;
            document.getElementById('editName').value = device.name;
            document.getElementById('editMac').value = device.mac;
            document.getElementById('editIp').value = device.ip || '';
            
            document.getElementById('editModal').style.display = 'flex';
        }
        
        // Düzenlemeyi kaydet
        function saveEdit() {
            const deviceId = document.getElementById('editId').value;
            const device = devices.find(d => d.id === deviceId);
            
            if (!device) return;
            
            // Eski MQTT aboneliklerini kaldır
            if (mqttClient && device.mac) {
                const oldTopics = [
                    `esp01/${device.mac}/r1/state`,
                    `esp01/${device.mac}/r2/state`
                ];
                
                oldTopics.forEach(topic => {
                    mqttClient.unsubscribe(topic);
                });
            }
            
            // Güncelle
            device.name = document.getElementById('editName').value.trim();
            device.mac = document.getElementById('editMac').value.trim().toLowerCase();
            device.ip = document.getElementById('editIp').value.trim() || null;
            
            // Yeni MQTT aboneliklerini ekle
            subscribeDevice(device);
            
            // Kaydet ve göster
            saveDevices();
            renderDevices();
            closeEdit();
            showAlert(`${device.name} güncellendi!`, 'success');
        }
        
        // Düzenleme modalını kapat
        function closeEdit() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        // Cihaz sil
        function deleteDevice(deviceId) {
            if (!confirm('Bu cihazı silmek istediğinize emin misiniz?')) return;
            
            const device = devices.find(d => d.id === deviceId);
            const index = devices.findIndex(d => d.id === deviceId);
            
            if (index !== -1) {
                // MQTT aboneliklerini kaldır
                if (mqttClient && device.mac) {
                    const topics = [
                        `esp01/${device.mac}/r1/state`,
                        `esp01/${device.mac}/r2/state`
                    ];
                    
                    topics.forEach(topic => {
                        mqttClient.unsubscribe(topic);
                    });
                }
                
                devices.splice(index, 1);
                saveDevices();
                renderDevices();
                showAlert('Cihaz silindi!', 'success');
            }
        }
        
        // Log ekle
        function log(message) {
            const logBox = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logBox.innerHTML = `[${time}] ${message}<br>` + logBox.innerHTML;
            
            // Logları sınırla
            if (logBox.childNodes.length > 100) {
                logBox.removeChild(logBox.lastChild);
            }
        }
        
        // Alert göster
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            
            setTimeout(() => {
                alertDiv.innerHTML = '';
                alertDiv.className = '';
            }, 3000);
        }
    </script>
</body>
</html>
