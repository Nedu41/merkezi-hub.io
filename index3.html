<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP01 R√∂le Kontrol</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background: rgba(30, 30, 30, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    max-width: 450px;
    width: 100%;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
}

h2 {
    text-align: center;
    color: #03dac6;
    margin-bottom: 25px;
    font-size: 1.8em;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    color: #aaa;
    font-size: 0.9em;
    font-weight: 500;
}

.input-group input {
    width: 100%;
    padding: 12px;
    background: #252525;
    color: #fff;
    border: 1px solid #444;
    border-radius: 8px;
    font-size: 1em;
    transition: border 0.3s;
}

.input-group input:focus {
    outline: none;
    border-color: #03dac6;
}

.relay-section {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 15px;
    border: 1px solid #333;
}

.relay-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}

.relay-label {
    font-size: 1.1em;
    font-weight: bold;
    color: #03dac6;
}

.relay-status {
    font-size: 0.9em;
    padding: 5px 12px;
    border-radius: 15px;
    background: #333;
    color: #aaa;
}

.relay-status.on {
    background: #4CAF50;
    color: white;
}

.relay-status.off {
    background: #cf6679;
    color: white;
}

.button-group {
    display: flex;
    gap: 10px;
}

button {
    flex: 1;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.btn-on {
    background: linear-gradient(135deg, #03dac6 0%, #00b8a9 100%);
    color: #000;
    box-shadow: 0 4px 15px rgba(3, 218, 198, 0.3);
}

.btn-on:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(3, 218, 198, 0.4);
}

.btn-on:active {
    transform: translateY(0);
}

.btn-off {
    background: #333;
    color: #ccc;
    border: 2px solid #555;
}

.btn-off:hover {
    background: #444;
    border-color: #666;
}

.info {
    text-align: center;
    font-size: 0.85em;
    color: #666;
    margin-top: 20px;
    padding-top: 15px;
    border-top: 1px solid #333;
}

.loading {
    text-align: center;
    color: #03dac6;
    margin: 20px 0;
    font-size: 0.9em;
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.error-message {
    background: #cf6679;
    color: white;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
    font-size: 0.9em;
}
</style>
</head>
<body>

<div class="container">
    <h2>üéõÔ∏è ESP01 R√∂le Kontrol</h2>
    
    <div class="input-group">
        <label>üìù Cihaz Adƒ±:</label>
        <input type="text" id="deviceName" placeholder="√ñrn: Salon, Mutfak" value="Salon">
    </div>

    <div class="input-group">
        <label>üåê IP Adresi:</label>
        <input type="text" id="deviceIP" placeholder="192.168.1.100" value="192.168.1.100">
    </div>

    <div id="errorMessage" style="display:none" class="error-message"></div>

    <div class="relay-section">
        <div class="relay-header">
            <div class="relay-label">R√∂le 1</div>
            <div id="status1" class="relay-status">-</div>
        </div>
        <div class="button-group">
            <button class="btn-on" onclick="control(1, 'on')">‚úÖ A√á</button>
            <button class="btn-off" onclick="control(1, 'off')">‚≠ï KAPAT</button>
        </div>
    </div>

    <div class="relay-section">
        <div class="relay-header">
            <div class="relay-label">R√∂le 2</div>
            <div id="status2" class="relay-status">-</div>
        </div>
        <div class="button-group">
            <button class="btn-on" onclick="control(2, 'on')">‚úÖ A√á</button>
            <button class="btn-off" onclick="control(2, 'off')">‚≠ï KAPAT</button>
        </div>
    </div>

    <div class="info">
        üí° IP adresini kontrol edin<br>
        Cihaz aynƒ± aƒüda olmalƒ±
    </div>
</div>

<script>
// Durum g√ºncelleme
async function updateStatus() {
    const ip = document.getElementById('deviceIP').value.trim();
    if (!ip) return;

    try {
        const response = await fetch(`http://${ip}/status`);
        if (response.ok) {
            const data = await response.json();
            
            // R√∂le 1
            const status1 = document.getElementById('status1');
            if (data.r1_state === 'ON') {
                status1.textContent = 'üü¢ A√áIK';
                status1.className = 'relay-status on';
            } else {
                status1.textContent = 'üî¥ KAPALI';
                status1.className = 'relay-status off';
            }
            
            // R√∂le 2
            const status2 = document.getElementById('status2');
            if (data.r2_state === 'ON') {
                status2.textContent = 'üü¢ A√áIK';
                status2.className = 'relay-status on';
            } else {
                status2.textContent = 'üî¥ KAPALI';
                status2.className = 'relay-status off';
            }
            
            hideError();
        }
    } catch (error) {
        console.error('Durum alƒ±namadƒ±:', error);
    }
}

// R√∂le kontrol√º
async function control(relay, action) {
    const deviceName = document.getElementById('deviceName').value.trim();
    const ip = document.getElementById('deviceIP').value.trim();
    
    // Validasyon
    if (!deviceName) {
        showError('‚ùå L√ºtfen cihaz adƒ± girin!');
        return;
    }
    
    if (!ip) {
        showError('‚ùå L√ºtfen IP adresi girin!');
        return;
    }
    
    // IP formatƒ± kontrol√º (basit)
    const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
    if (!ipPattern.test(ip)) {
        showError('‚ùå Ge√ßersiz IP adresi formatƒ±!');
        return;
    }

    // Butonlarƒ± devre dƒ±≈üƒ± bƒ±rak
    const buttons = document.querySelectorAll('button');
    buttons.forEach(btn => btn.disabled = true);

    try {
        const url = `http://${ip}/control?id=${relay}&action=${action}`;
        console.log(`üì§ Komut g√∂nderiliyor: ${deviceName} - R√∂le ${relay} ‚Üí ${action.toUpperCase()}`);
        
        const response = await fetch(url, {
            method: 'GET',
            mode: 'no-cors' // CORS hatasƒ± i√ßin
        });
        
        // Ba≈üarƒ±lƒ±
        console.log(`‚úÖ Komut g√∂nderildi: ${deviceName} - R√∂le ${relay} ‚Üí ${action.toUpperCase()}`);
        showSuccess(relay, action);
        
        // Durum g√ºncelle
        setTimeout(updateStatus, 500);
        
    } catch (error) {
        console.error('‚ùå Hata:', error);
        showError(`‚ùå Baƒülantƒ± hatasƒ±: ${deviceName} (${ip})`);
    } finally {
        // Butonlarƒ± tekrar aktif et
        buttons.forEach(btn => btn.disabled = false);
    }
}

// G√∂rsel feedback - ba≈üarƒ±lƒ±
function showSuccess(relay, action) {
    const statusDiv = document.getElementById(`status${relay}`);
    statusDiv.textContent = action === 'on' ? 'üü¢ A√áILIYOR...' : 'üî¥ KAPANIYOR...';
    statusDiv.className = action === 'on' ? 'relay-status on' : 'relay-status off';
}

// Hata mesajƒ± g√∂ster
function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    
    setTimeout(() => {
        errorDiv.style.display = 'none';
    }, 3000);
}

// Hata mesajƒ±nƒ± gizle
function hideError() {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.style.display = 'none';
}

// Sayfa y√ºklendiƒüinde durum g√ºncelle
window.onload = () => {
    updateStatus();
    // Her 3 saniyede bir durum g√ºncelle
    setInterval(updateStatus, 3000);
};

// IP deƒüi≈ütiƒüinde durum g√ºncelle
document.getElementById('deviceIP').addEventListener('change', updateStatus);
</script>

</body>
</html>
