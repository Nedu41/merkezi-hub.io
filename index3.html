<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MQTT R√∂le Kontrol</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    max-width: 400px;
    width: 100%;
}

h2 {
    text-align: center;
    color: #03dac6;
    margin-bottom: 20px;
}

.status {
    text-align: center;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-weight: bold;
}

.status.connected {
    background: #4CAF50;
    color: white;
}

.status.disconnected {
    background: #cf6679;
    color: white;
}

.relay-group {
    background: #252525;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}

.relay-label {
    font-size: 1.1em;
    font-weight: bold;
    margin-bottom: 10px;
    color: #03dac6;
}

.button-group {
    display: flex;
    gap: 10px;
}

button {
    flex: 1;
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
}

.btn-on {
    background: #03dac6;
    color: #000;
}

.btn-on:hover {
    background: #00b8a9;
}

.btn-off {
    background: #333;
    color: #ccc;
    border: 1px solid #555;
}

.btn-off:hover {
    background: #444;
}

.info {
    text-align: center;
    font-size: 0.9em;
    color: #888;
    margin-top: 20px;
}

.device-select {
    margin-bottom: 20px;
}

.device-select label {
    display: block;
    margin-bottom: 5px;
    color: #aaa;
}

.device-select select {
    width: 100%;
    padding: 10px;
    background: #252525;
    color: #fff;
    border: 1px solid #444;
    border-radius: 5px;
    font-size: 1em;
}
</style>
</head>
<body>

<div class="container">
    <h2>üéõÔ∏è MQTT R√∂le Kontrol</h2>
    
    <div id="status" class="status disconnected">
        ‚è≥ Baƒülanƒ±yor...
    </div>

    <div class="device-select">
        <label>Cihaz Se√ß:</label>
        <select id="deviceSelect">
            <option value="salon">Salon</option>
            <option value="mutfak">Mutfak</option>
            <option value="yatak">Yatak Odasƒ±</option>
        </select>
    </div>

    <div class="relay-group">
        <div class="relay-label">R√∂le 1</div>
        <div class="button-group">
            <button class="btn-on" onclick="sendCommand(1, 'ON')">‚úÖ A√á</button>
            <button class="btn-off" onclick="sendCommand(1, 'OFF')">‚≠ï KAPAT</button>
        </div>
    </div>

    <div class="relay-group">
        <div class="relay-label">R√∂le 2</div>
        <div class="button-group">
            <button class="btn-on" onclick="sendCommand(2, 'ON')">‚úÖ A√á</button>
            <button class="btn-off" onclick="sendCommand(2, 'OFF')">‚≠ï KAPAT</button>
        </div>
    </div>

    <div class="info">
        üì° MQTT Broker: broker.hivemq.com
    </div>
</div>

<script>
// MQTT Baƒülantƒ±sƒ±
const brokerUrl = 'wss://broker.hivemq.com:8884/mqtt';
const client = mqtt.connect(brokerUrl);

// Topic'ler (ESP32 kodunuzdaki ile aynƒ± olmalƒ±)
const TOPICS = {
    relay1Set: 'nejat/relay/1/set',
    relay2Set: 'nejat/relay/2/set',
    relay1State: 'nejat/relay/1/state',
    relay2State: 'nejat/relay/2/state',
    hubOnline: 'nejat/hub/online'
};

// Baƒülantƒ± durumu
client.on('connect', () => {
    console.log('‚úÖ MQTT Broker\'a baƒülandƒ±');
    updateStatus(true);
    
    // Durum topic'lerine abone ol (opsiyonel)
    client.subscribe(TOPICS.relay1State);
    client.subscribe(TOPICS.relay2State);
    client.subscribe(TOPICS.hubOnline);
});

client.on('error', (err) => {
    console.error('‚ùå MQTT Hatasƒ±:', err);
    updateStatus(false);
});

client.on('close', () => {
    console.log('üîå MQTT Baƒülantƒ±sƒ± kesildi');
    updateStatus(false);
});

// Gelen mesajlarƒ± dinle (opsiyonel - durum g√∂stergesi i√ßin)
client.on('message', (topic, message) => {
    const msg = message.toString();
    console.log(`üì© ${topic}: ${msg}`);
    
    // Durum g√∂stergesi ekleyebilirsiniz
    // √ñrnek: R√∂le durumunu UI'da g√∂ster
});

// Durum g√ºncelleme
function updateStatus(connected) {
    const statusDiv = document.getElementById('status');
    if (connected) {
        statusDiv.className = 'status connected';
        statusDiv.textContent = '‚úÖ Baƒülƒ±';
    } else {
        statusDiv.className = 'status disconnected';
        statusDiv.textContent = '‚ùå Baƒülantƒ± Kesildi';
    }
}

// Komut g√∂nder
function sendCommand(relay, action) {
    const device = document.getElementById('deviceSelect').value;
    
    // Topic se√ßimi
    const topic = relay === 1 ? TOPICS.relay1Set : TOPICS.relay2Set;
    
    // Mesaj g√∂nder (ESP32 "1"/"0" veya "ON"/"OFF" kabul ediyor)
    const message = action === 'ON' ? '1' : '0';
    
    client.publish(topic, message, { qos: 1 }, (err) => {
        if (err) {
            console.error('‚ùå G√∂nderim hatasƒ±:', err);
            alert('Komut g√∂nderilemedi!');
        } else {
            console.log(`‚úÖ Komut g√∂nderildi: ${device} - R√∂le ${relay} ‚Üí ${action}`);
            
            // G√∂rsel feedback
            showFeedback(relay, action);
        }
    });
}

// G√∂rsel feedback
function showFeedback(relay, action) {
    const buttons = document.querySelectorAll('.relay-group')[relay - 1].querySelectorAll('button');
    buttons.forEach(btn => {
        btn.style.transform = 'scale(0.95)';
        setTimeout(() => {
            btn.style.transform = 'scale(1)';
        }, 150);
    });
}
</script>

</body>
</html>
