<script>
// Global deƒüi≈ükenler
let DEVICES = [];
let STATUS = {};
let CURRENT_WEATHER = {};
let WEATHER_CONFIG = {};
let APP_STATUS = {
    loading: true,
    error: null,
    lastUpdate: null
};

const daysName = ["Pt","Sa","√áa","Pe","Cu","Ct","Pz"];

// MQTT Topic'ler
const MQTT_TOPICS = {
    RELAY1_SET: 'nejat/relay/1/set',
    RELAY1_STATE: 'nejat/relay/1/state',
    RELAY2_SET: 'nejat/relay/2/set',
    RELAY2_STATE: 'nejat/relay/2/state',
    HUB_ONLINE: 'nejat/hub/online',

};

// Saat g√ºncelleme
function updateClock() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString('tr-TR', { 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: false
    });

}

// ƒ∞lk saat g√ºncellemesi ve interval
updateClock();
setInterval(updateClock, 1000);

// Hata y√∂netimi
function handleError(error, context) {
    console.error(`Hata (${context}):`, error);
    APP_STATUS.error = error.message;
    
    const contentDiv = document.getElementById('content');
    if (contentDiv) {
        contentDiv.innerHTML = `
            <div style="text-align:center;padding:40px;color:#cf6679">
                <h3>‚ùå Hata Olu≈ütu</h3>
                <p>${context}: ${error.message}</p>
                <button class="btn" onclick="location.reload()" style="margin-top:20px;background:#03dac6">
                    Sayfayƒ± Yenile
                </button>
            </div>
        `;
    }
}

// API Fonksiyonlarƒ± (hata y√∂netimli)
async function fetchWithTimeout(url, options = {}, timeout = 5000) {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), timeout);
    
    try {
        const response = await fetch(url, {
            ...options,
            signal: controller.signal
        });
        clearTimeout(timeoutId);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        return response;
    } catch (error) {
        clearTimeout(timeoutId);
        throw error;
    }
}

async function fetchDevices() {
    try {
        const response = await fetchWithTimeout("/get_devices");
        DEVICES = await response.json();
        return DEVICES;
    } catch (error) {
        handleError(error, "Cihazlar y√ºklenirken");
        // Varsayƒ±lan cihaz listesi
        DEVICES = [
            { name: "Salon", ip: "192.168.1.100" },
            { name: "Mutfak", ip: "192.168.1.101" }
        ];
        return DEVICES;
    }
}

async function fetchStatus() {
    try {
        const response = await fetchWithTimeout("/fetch_status");
        const data = await response.json();
        
        STATUS = data.devices || {};
        CURRENT_WEATHER = data.weather || {};
        WEATHER_CONFIG = data.weather_config || {};
        
        // GitHub durumunu g√ºncelle
        const githubStatus = document.getElementById('githubStatus');
        if (githubStatus) {
            if (data.github_mode) {
                githubStatus.textContent = `GitHub: ${data.github_mode.toUpperCase()} MOD | MQTT: ${data.mqtt_connected ? 'Baƒülƒ±' : 'Baƒülƒ± Deƒüil'}`;
                githubStatus.className = data.github_mode === 'github' ? 'github-info active' : 'github-info inactive';
                if (data.github_size) {
                    githubStatus.textContent += ` (${Math.round(data.github_size/1024)}KB)`;
                }
            }
        }
        
        APP_STATUS.lastUpdate = new Date();
        APP_STATUS.loading = false;
        
        return data;
    } catch (error) {
        handleError(error, "Durum y√ºklenirken");
        return {};
    }
}

// Navigasyon
function route(path) {
    history.pushState(null, '', path);
    navigate();
    return false;
}

// GitHub Kontrol√º
function githubControl(action) {
    showLoading();
    fetch(`/github_control?action=${action}&t=${Date.now()}`)
        .then(r => r.text())
        .then(response => {
            alert(response);
            if (action === 'update' || action === 'enable' || action === 'disable') {
                setTimeout(() => location.reload(), 1000);
            }
        })
        .catch(err => {
            alert('GitHub kontrol√º ba≈üarƒ±sƒ±z: ' + err.message);
        })
        .finally(() => hideLoading());
}

// Y√ºkleme g√∂ster/gizle
function showLoading() {
    const content = document.getElementById('content');
    if (content) {
        content.innerHTML = `
            <div style="text-align:center;padding:40px;color:#888">
                <div class="loading"></div>
                <div>ƒ∞≈ülem yapƒ±lƒ±yor...</div>
            </div>
        `;
    }
}

function hideLoading() {
    // navigate() fonksiyonu i√ßeriƒüi zaten g√ºncelleyecek
}

// Geri bildirim
function feedbackSuccess(btnId) {
    const btn = document.getElementById(btnId);
    if (!btn) return;
    
    const originalText = btn.textContent;
    const originalClass = btn.className;
    
    btn.textContent = '‚úì OK';
    btn.className = 'btn success';
    btn.disabled = true;
    
    setTimeout(() => {
        btn.textContent = originalText;
        btn.className = originalClass;
        btn.disabled = false;

}

// --- ANA PANEL RENDER ---
function renderControl() {

                </button>

    } else {
        DEVICES.forEach((dev, i) => {
            html += `
            <div class="card">

                <div class="relay-row">
                    <div class="relay-label">R2</div>

                    <button class="btn" onclick="mqttControl('${dev.name}', 2, 'toggle')" style="background:#bb86fc;margin-left:5px;padding:5px 8px;flex:0 0 auto" title="MQTT Kontrol">üì°</button>
                </div>
                <div class="sched-info" id="p2_${i}"></div>

                <div class="section" id="sec_${i}">
                    <div style="display:flex;gap:10px;justify-content:center;margin-bottom:10px;">
                        <label style="cursor:pointer">
                            <input type="radio" name="r${i}" value="1" checked onchange="loadProgValues(${i})"> R√∂le 1
                        </label>
                        <label style="cursor:pointer">
                            <input type="radio" name="r${i}" value="2" onchange="loadProgValues(${i})"> R√∂le 2
                        </label>
                    </div>
                    
                    <div style="display:flex;gap:5px;align-items:center;margin-bottom:10px">
                        <input type="time" id="t1_${i}" value="08:00" style="flex:1"> 
                        <span style="color:#888">-</span>

                    <div class="days">

    // GitHub ve MQTT kontrol butonlarƒ±
    html += `

            <div style="display:flex;gap:8px;justify-content:center;flex-wrap:wrap">
                <button class="btn" onclick="mqttPublish('${MQTT_TOPICS.RELAY1_SET}', 'ON')" style="background:#4CAF50;flex:1;min-width:120px">R√∂le1 A√á</button>
                <button class="btn" onclick="mqttPublish('${MQTT_TOPICS.RELAY1_SET}', 'OFF')" style="background:#cf6679;flex:1;min-width:120px">R√∂le1 KAPAT</button>
                <button class="btn" onclick="mqttPublish('${MQTT_TOPICS.RELAY2_SET}', 'ON')" style="background:#4CAF50;flex:1;min-width:120px">R√∂le2 A√á</button>
                <button class="btn" onclick="mqttPublish('${MQTT_TOPICS.RELAY2_SET}', 'OFF')" style="background:#cf6679;flex:1;min-width:120px">R√∂le2 KAPAT</button>

            <button class="btn" onclick="githubControl('enable')" style="background:#4CAF50;margin:5px;min-width:140px">‚úÖ GitHub Aktif</button>

// Durum G√ºncelleme
function updateDeviceStatus() {
    fetchStatus().then(() => {
        if (!DEVICES || !Array.isArray(DEVICES)) return;
        
        DEVICES.forEach((dev, i) => {
            const s = STATUS[dev.name] || { r1_state: "OFFLINE", r2_state: "OFFLINE" };
            
            // Online/Offline Durumu
            const online = s.r1_state !== "OFFLINE" && s.r2_state !== "OFFLINE";
            const dot = document.getElementById("dot_" + i);
            if (dot) {
                dot.className = "status-dot " + (online ? "online-dot" : "offline-dot");
            }

            // R√∂le Durumlarƒ±
            for (let r = 1; r <= 2; r++) {
                const state = s[`r${r}_state`] || "OFFLINE";
                const btn = document.getElementById(`b${r}_${i}`);
                const prog = document.getElementById(`p${r}_${i}`);

                if (btn) {
                    if (state === "OFFLINE") {
                        btn.textContent = "‚ùå HATA";
                        btn.className = "btn error";
                        btn.disabled = true;
                    } else {
                        btn.textContent = state === "ON" ? "‚úÖ A√áIK" : "‚≠ï KAPALI";
                        btn.className = "btn " + (state === "ON" ? "on" : "off");
                        btn.disabled = false;
                    }
                }
                
                if (prog) {
                    const active = s[`sched_active_r${r}`] === "true";
                    const start = s[`sched_start_r${r}`] || "";
                    const end = s[`sched_end_r${r}`] || "";
                    prog.innerText = active ? `üïí ${start} - ${end}` : "";
                }
            }
        });
    }).catch(err => {
        console.error("Durum g√ºncelleme hatasƒ±:", err);
    });
}

// Zamanlayƒ±cƒ± B√∂l√ºm√º A√ß/Kapa
function openSect(i) {
    const allSections = document.querySelectorAll('.section');
    allSections.forEach(sec => {
        sec.style.display = 'none';
    });
    
    const sec = document.getElementById("sec_" + i);
    if (sec) {
        sec.style.display = sec.style.display === "block" ? "none" : "block";
        if (sec.style.display === "block") {
            loadProgValues(i);
        }
    }
}

// Se√ßili R√∂le
function getRelay(i) {
    const selected = document.querySelector(`input[name="r${i}"]:checked`);
    return selected ? selected.value : "1";
}

// G√ºn Maskesi
function getMask(i) {
    let mask = 0;
    for (let j = 0; j < 7; j++) {
        const checkbox = document.getElementById(`d${i}_${j}`);
        if (checkbox && checkbox.checked) {
            mask |= 1 << j;
        }
    }
    return mask;
}

// R√∂le Toggle
function toggle(i, r) {
    const dev = DEVICES[i];
    if (!dev) return;
    
    const btn = document.getElementById(`b${r}_${i}`);
    if (!btn) return;
    
    const originalText = btn.textContent;
    const originalClass = btn.className;
    
    // Optimistik UI
    btn.textContent = "‚è≥";
    btn.disabled = true;
    
    // Manuel kontrol sinyali
    fetch("/manual_control").catch(() => {});
    
    // R√∂le durumunu belirle
    const action = originalText.includes("A√áIK") ? "off" : "on";

// MQTT Kontrol
function mqttControl(deviceName, relay, action) {
    const topic = relay === 1 ? MQTT_TOPICS.RELAY1_SET : MQTT_TOPICS.RELAY2_SET;
    let message = action.toUpperCase();
    
    if (action === 'toggle') {
        const deviceIndex = DEVICES.findIndex(d => d.name === deviceName);
        const btn = document.getElementById(`b${relay}_${deviceIndex}`);
        if (btn && btn.textContent.includes('A√áIK')) {
            message = 'OFF';
        } else {
            message = 'ON';
        }
    }
    
    mqttPublish(topic, message);
    alert(`MQTT komutu g√∂nderildi:\n${topic} = ${message}`);
}

function mqttPublish(topic, message) {
    // Basit bir MQTT publish sim√ºlasyonu
    console.log(`MQTT Publish: ${topic} -> ${message}`);
    
    // Ger√ßek implementasyon i√ßin API endpoint'i kullanƒ±labilir
    fetch(`/proxy?ip=localhost&url=/mqtt_publish?topic=${encodeURIComponent(topic)}&message=${encodeURIComponent(message)}`, {
        method: 'POST'
    }).catch(err => console.error('MQTT publish error:', err));
}

// --- NAVƒ∞GASYON ---
async function navigate() {
    const path = window.location.pathname;
    
    // Y√ºkleme durumunu g√∂ster
    showLoading();
    
    // Aktif men√ºy√º g√ºncelle
    document.querySelectorAll('.nav a').forEach(a => {
        a.classList.remove('active');
    });
    
    const navMap = {
        '/': 'nav1',
        '/settings': 'nav2',
        '/weather': 'nav3',
        '/mqtt': 'nav4'
    };
    
    const activeNav = navMap[path] || 'nav1';
    document.getElementById(activeNav)?.classList.add('active');
    
    try {
        // Cihazlarƒ± y√ºkle
        await fetchDevices();
        
        // ƒ∞lgili sayfayƒ± render et
        switch (path) {
            case '/settings':
                renderSettings();
                break;
            case '/weather':
                renderWeather();
                break;
            case '/mqtt':
                renderMqttControl();
                break;
            default:
                renderControl();
                // Ana sayfa i√ßin periyodik g√ºncellemeyi ba≈ülat
                if (window.statusUpdateInterval) {
                    clearInterval(window.statusUpdateInterval);
                }
                window.statusUpdateInterval = setInterval(updateDeviceStatus, 3000);
                break;
        }
        
        APP_STATUS.loading = false;
    } catch (error) {
        handleError(error, "Sayfa y√ºklenirken");
    }
}

// Popstate event listener
window.onpopstate = navigate;

document.addEventListener('DOMContentLoaded', function() {
