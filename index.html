<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Merkezi Hub v6.1 - MQTT Kontrol Paneli</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
body { font-family: Arial; background:#0f0f0f; color:#eee; margin:0; }
header { background:#222; padding:16px; text-align:center; font-size:22px; color:#00e5ff; font-weight:bold; }
.container { padding:10px; }

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:14px;
  padding:10px;
}

.card {
  background:#1b1b1b;
  border-radius:14px;
  padding:12px;
  border:1px solid #333;
  box-shadow:0 0 8px #000;
}

.card h3 { margin:0 0 8px 0; font-size:16px; color:#00e5ff; }

.btn {
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
  font-weight:bold;
}

.on { background:#00e676; color:#000; }
.off { background:#333; color:#ccc; }
.unknown { background:#555; color:#aaa; }

.groupBox {
  margin:14px 0;
  padding:10px;
  background:#111;
  border-radius:12px;
  border:1px solid #333;
}

.groupHeader {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

.groupHeader h2 {
  margin:0;
  font-size:18px;
  color:#ff9800;
}

.groupHeader button {
  padding:6px 10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.addBox {
  background:#111;
  padding:12px;
  border-radius:12px;
  margin:10px;
  border:1px solid #333;
}

.addBox input {
  width:100%;
  padding:10px;
  margin:5px 0;
  border-radius:8px;
  border:1px solid #555;
  background:#222;
  color:#fff;
}

.addBox button {
  width:100%;
  padding:12px;
  margin-top:6px;
  background:#2196f3;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.all-buttons {
  display:flex;
  gap:12px;
  padding:12px;
}
.all-buttons button {
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>MERKEZİ HUB v6.1 (MQTT Gelişmiş Panel)</header>

<div class="container">

<div class="all-buttons">
  <button onclick="turnAll(1)" style="background:#00e676;color:#000">TÜMÜNÜ AÇ</button>
  <button onclick="turnAll(0)" style="background:#ff5252;color:#fff">TÜMÜNÜ KAPAT</button>
</div>

<div id="groupArea"></div>

<div class="addBox">
  <h3>Yeni Cihaz Ekle</h3>
  <input id="devName" placeholder="Cihaz Adı">
  <input id="devSet" placeholder="Set Topic">
  <input id="devState" placeholder="State Topic">
  <input id="devGroup" placeholder="Grup (örn: Bahçe)">
  <input id="devIP" placeholder="IP Adresi (örn: 192.168.1.113)">
  <button onclick="addDevice()">CİHAZI EKLE</button>
</div>

</div>

<script>
//--------------------------------------------------
// MQTT BAĞLANTI
//--------------------------------------------------
const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

//--------------------------------------------------
// VERİ
//--------------------------------------------------
let devices = JSON.parse(localStorage.getItem("devices") || "[]");

//--------------------------------------------------
// CİHAZ EKLE
//--------------------------------------------------
function addDevice(){
  const name = devName.value.trim();
  const topicSet = devSet.value.trim();
  const topicState = devState.value.trim();
  const group = devGroup.value.trim() || "Genel";
  const ip = devIP.value.trim();

  if(!name || !topicSet || !topicState || !ip){
    alert("Tüm alanlar dolu olmalı!");
    return;
  }

  devices.push({ name, topicSet, topicState, group, ip, state:"?" });
  localStorage.setItem("devices", JSON.stringify(devices));

  client.subscribe(topicState);

  devName.value = devSet.value = devState.value = devGroup.value = devIP.value = "";
  buildUI();
}

//--------------------------------------------------
// ARAYÜZ
//--------------------------------------------------
function buildUI(){
  const groupArea = document.getElementById("groupArea");
  groupArea.innerHTML = "";

  const groups = {};
  devices.forEach((d,i)=>{
    if(!groups[d.group]) groups[d.group]=[];
    groups[d.group].push({ ...d, index:i });
  });

  for(const g in groups){
    const box = document.createElement("div");
    box.className = "groupBox";

    box.innerHTML = `
      <div class="groupHeader">
        <h2>${g}</h2>
        <div>
          <button onclick="groupControl('${g}',1)" style="background:#00e676">AÇ</button>
          <button onclick="groupControl('${g}',0)" style="background:#ff5252">KAPAT</button>
        </div>
      </div>
      <div class="grid" id="grp_${g}"></div>
    `;

    groupArea.appendChild(box);

    const grid = box.querySelector(".grid");
    groups[g].forEach(d=>{
      const card = document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <h3>${d.name}</h3>
        <small>${d.ip}</small><br><br>
        <button id="btn${d.index}" class="btn unknown"
          onclick="toggle(${d.index})">BİLİNMİYOR</button>
      `;
      grid.appendChild(card);
    });
  }
}

//--------------------------------------------------
// MQTT
//--------------------------------------------------
client.on("connect", ()=>{
  devices.forEach(d=>client.subscribe(d.topicState));
});

client.on("message",(topic,msg)=>{
  const val = msg.toString();
  devices.forEach((d,i)=>{
    if(topic===d.topicState){
      const btn=document.getElementById("btn"+i);
      if(!btn) return;
      if(val==="1"){
        btn.textContent="AÇIK";
        btn.className="btn on";
      }else{
        btn.textContent="KAPALI";
        btn.className="btn off";
      }
    }
  });
});

//--------------------------------------------------
// KONTROLLER
//--------------------------------------------------
function toggle(i){
  const d=devices[i];
  const btn=document.getElementById("btn"+i);
  const state=btn.textContent==="AÇIK"?"0":"1";
  client.publish(d.topicSet,state,{retain:true});
}

function turnAll(state){
  devices.forEach(d=>client.publish(d.topicSet,String(state),{retain:true}));
}

function groupControl(group,state){
  devices.filter(d=>d.group===group)
    .forEach(d=>client.publish(d.topicSet,String(state),{retain:true}));
}

//--------------------------------------------------
buildUI();
</script>

</body>
</html>
