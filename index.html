<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Merkezi Hub v6.3-B</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
body { font-family: Arial; background:#0f0f0f; color:#eee; margin:0; }
header { background:#222; padding:16px; text-align:center; font-size:22px; color:#00e5ff; font-weight:bold; }
.container { padding:10px; }

.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:14px; }

.card { background:#1b1b1b; border-radius:14px; padding:12px; border:1px solid #333; }
.card h3 { margin:0 0 6px 0; font-size:16px; color:#00e5ff; }

.btn {
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}

.on { background:#00e676; color:#000; }
.off { background:#444; color:#ccc; }
.unknown { background:#fbc02d; color:#000; }

.editBtn {
  margin-top:6px;
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  background:#ff9800;
  font-weight:bold;
  cursor:pointer;
}

.groupBox {
  margin:14px 0;
  padding:10px;
  background:#111;
  border-radius:12px;
  border:1px solid #333;
}

.groupHeader {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

.groupHeader h2 { margin:0; font-size:18px; color:#ff9800; }

.groupHeader button {
  padding:6px 10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>MERKEZİ HUB v6.3-B</header>

<div class="container">
  <div id="groupArea"></div>

  <div class="addBox">
    <h3 id="formTitle">Yeni Cihaz Ekle / Düzenle</h3>
    <input id="devName" placeholder="Cihaz Adı">
    <input id="devOn" placeholder="ON Topic">
    <input id="devOff" placeholder="OFF Topic">
    <input id="devState" placeholder="Feedback Topic">
    <input id="devGroup" placeholder="Grup">
    <input id="devIP" placeholder="IP">
    <button onclick="saveDevice()">KAYDET</button>
  </div>
</div>

<script>
//--------------------------------------------------
const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");
let devices = JSON.parse(localStorage.getItem("devices") || "[]");
let editIndex = null;

//--------------------------------------------------
// DEFAULT CİHAZ
if(devices.length === 0){
  devices = [{
    name:"Bahçe Lamba",
    onTopic:"nejat/relay/bahce/on",
    offTopic:"nejat/relay/bahce/off",
    stateTopic:"nejat/relay/bahce/state",
    group:"Bahçe",
    ip:"192.168.1.113",
    state:"?"
  }];
  localStorage.setItem("devices", JSON.stringify(devices));
}

//--------------------------------------------------
function saveDevice(){
  const d = {
    name:devName.value.trim(),
    onTopic:devOn.value.trim(),
    offTopic:devOff.value.trim(),
    stateTopic:devState.value.trim(),
    group:devGroup.value.trim() || "Genel",
    ip:devIP.value.trim(),
    state:"?"
  };

  if(!d.name || !d.onTopic || !d.offTopic || !d.stateTopic){
    alert("Alanlar boş olamaz");
    return;
  }

  if(editIndex === null){
    devices.push(d);
    client.subscribe(d.stateTopic);
  } else {
    devices[editIndex] = d;
    editIndex = null;
    formTitle.textContent="Yeni Cihaz Ekle / Düzenle";
  }

  localStorage.setItem("devices", JSON.stringify(devices));
  clearForm();
  buildUI();
}

//--------------------------------------------------
function editDevice(i){
  const d = devices[i];
  editIndex = i;
  formTitle.textContent="Cihaz Düzenle";

  devName.value=d.name;
  devOn.value=d.onTopic;
  devOff.value=d.offTopic;
  devState.value=d.stateTopic;
  devGroup.value=d.group;
  devIP.value=d.ip;
}

//--------------------------------------------------
function clearForm(){
  devName.value=devOn.value=devOff.value=devState.value=devGroup.value=devIP.value="";
}

//--------------------------------------------------
function buildUI(){
  const area=document.getElementById("groupArea");
  area.innerHTML="";

  const groups={};
  devices.forEach((d,i)=>{
    if(!groups[d.group]) groups[d.group]=[];
    groups[d.group].push({d,i});
  });

  for(const g in groups){
    const box=document.createElement("div");
    box.className="groupBox";
    box.innerHTML=`
      <div class="groupHeader">
        <h2>${g}</h2>
        <div>
          <button style="background:#00e676" onclick="groupToggle('${g}',1)">AÇ</button>
          <button style="background:#ff5252" onclick="groupToggle('${g}',0)">KAPAT</button>
        </div>
      </div>
      <div class="grid"></div>
    `;
    area.appendChild(box);

    const grid=box.querySelector(".grid");
    groups[g].forEach(x=>{
      const c=document.createElement("div");
      c.className="card";
      c.innerHTML=`
        <h3>${x.d.name}</h3>
        <small>${x.d.ip}</small><br><br>
        <button id="btn${x.i}" class="btn unknown"
          onclick="toggle(${x.i})">BİLİNMİYOR</button>
        <button class="editBtn" onclick="editDevice(${x.i})">✏️ DÜZENLE</button>
      `;
      grid.appendChild(c);
    });
  }
}

//--------------------------------------------------
client.on("connect",()=>{
  devices.forEach(d=>client.subscribe(d.stateTopic));
});

// FEEDBACK → BUTON RENGİ
client.on("message",(topic,msg)=>{
  const val=msg.toString().toUpperCase();
  devices.forEach((d,i)=>{
    if(topic===d.stateTopic){
      const b=document.getElementById("btn"+i);
      if(!b) return;

      if(val==="1" || val==="ON"){
        b.textContent="AÇIK";
        b.className="btn on";
        d.state="ON";
      } else if(val==="0" || val==="OFF"){
        b.textContent="KAPALI";
        b.className="btn off";
        d.state="OFF";
      }
    }
  });
});

//--------------------------------------------------
// TEK BUTON MANTIĞI
function toggle(i){
  const d=devices[i];
  if(d.state==="ON"){
    client.publish(d.offTopic,"OFF",{retain:true});
  } else {
    client.publish(d.onTopic,"ON",{retain:true});
  }
}

// GRUP AÇ / KAPA
function groupToggle(group,state){
  devices.filter(d=>d.group===group).forEach(d=>{
    if(state===1) client.publish(d.onTopic,"ON",{retain:true});
    else client.publish(d.offTopic,"OFF",{retain:true});
  });
}

//--------------------------------------------------
buildUI();
</script>

</body>
</html>
