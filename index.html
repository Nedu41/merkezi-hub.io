<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Kontrol</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #121212; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; }
        
        .container { max-width: 500px; margin: 0 auto; padding: 15px; }
        
        .header { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; margin-bottom: 15px; border-bottom: 1px solid #333;
        }
        .header h1 { font-size: 20px; color: #4fc3f7; }
        .status { font-size: 12px; padding: 4px 10px; border-radius: 10px; }
        .status.connected { background: #2e7d32; color: #fff; }
        .status.disconnected { background: #c62828; color: #fff; }
        
        .tabs { display: flex; background: #1e1e1e; border-radius: 10px; margin-bottom: 15px; overflow: hidden; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 14px; }
        .tab.active { background: #4fc3f7; color: #000; font-weight: 600; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Cihaz Listesi */
        .device-card { 
            background: #1e1e1e; border-radius: 10px; padding: 15px; margin-bottom: 15px;
            border-left: 4px solid #4fc3f7;
        }
        .device-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .device-name { font-size: 16px; font-weight: 600; margin-bottom: 5px; }
        .device-rssi { 
            font-size: 12px; font-weight: normal; 
            padding: 2px 6px; border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .device-rssi.excellent { color: #4caf50; }
        .device-rssi.good { color: #ff9800; }
        .device-rssi.poor { color: #f44336; }
        .device-meta { font-size: 11px; color: #888; }
        
        .relay-control { margin: 15px 0; }
        .relay-item { 
            display: flex; justify-content: space-between; align-items: center;
            background: #2a2a2a; padding: 12px; border-radius: 8px; margin-bottom: 10px;
        }
        .relay-info { flex: 1; }
        .relay-name { font-size: 14px; margin-bottom: 3px; }
        .relay-status { font-size: 12px; }
        .relay-status.on { color: #4caf50; }
        .relay-status.off { color: #f44336; }
        
        /* Tekli Buton Stili (Toggle yerine) */
        .ctrl-btn {
            padding: 8px 18px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            min-width: 80px;
            transition: all 0.3s;
            font-size: 13px;
        }
        .ctrl-btn.btn-off { background: #2e7d32; color: white; } /* Kapalƒ±yken 'A√á' butonu ye≈üil */
        .ctrl-btn.btn-on { background: #c62828; color: white; }  /* A√ßƒ±kken 'KAPAT' butonu kƒ±rmƒ±zƒ± */
        
        .device-actions { display: flex; gap: 8px; margin-top: 15px; }
        .action-btn { 
            flex: 1; padding: 8px; border: none; border-radius: 6px;
            font-size: 13px; cursor: pointer;
        }
        .btn-edit { background: #ff9800; color: #000; }
        .btn-delete { background: #f44336; color: #fff; }
        .btn-check { background: #9c27b0; color: #fff; }
        
        /* Form Stilleri */
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 5px; font-size: 14px; color: #aaa; }
        .form-input { 
            width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #444;
            border-radius: 8px; color: #fff; font-size: 14px;
        }
        .form-input:focus { outline: none; border-color: #4fc3f7; }
        
        .form-submit { 
            width: 100%; padding: 14px; background: #4fc3f7; color: #000;
            border: none; border-radius: 8px; font-size: 16px; font-weight: 600;
            cursor: pointer; margin-top: 10px;
        }
        
        /* Log B√∂l√ºm√º */
        .log-box { 
            background: #1e1e1e; border-radius: 10px; padding: 15px;
            height: 250px; overflow-y: auto; font-family: 'Courier New', monospace;
            font-size: 12px; line-height: 1.4;
        }
        .log-entry { margin-bottom: 5px; padding-bottom: 5px; border-bottom: 1px solid #333; }
        .log-time { color: #888; font-size: 11px; }
        
        /* Modal */
        .modal { 
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 1000; justify-content: center; align-items: center;
            padding: 20px;
        }
        .modal-content { 
            background: #1e1e1e; border-radius: 15px; padding: 20px;
            width: 100%; max-width: 400px;
        }
        .modal-header { 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #333;
        }
        .modal-title { font-size: 18px; color: #4fc3f7; }
        .modal-close { 
            background: none; border: none; color: #888; font-size: 24px;
            cursor: pointer; line-height: 1;
        }
        
        /* Alert */
        .alert { 
            padding: 12px; border-radius: 8px; margin-bottom: 15px;
            display: none;
        }
        .alert.show { display: block; animation: fadeIn 0.3s; }
        .alert.success { background: rgba(76, 175, 80, 0.2); border: 1px solid #4caf50; }
        .alert.error { background: rgba(244, 67, 54, 0.2); border: 1px solid #f44336; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ESP Kontrol</h1>
            <div id="mqttStatus" class="status disconnected">Baƒülantƒ± Yok</div>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('devices')">üì± Cihazlar</div>
            <div class="tab" onclick="showTab('add')">‚ûï Ekle</div>
            <div class="tab" onclick="showTab('logs')">üìã Loglar</div>
        </div>
        
        <div id="devices" class="tab-content active">
            <div id="deviceList"></div>
        </div>
        
        <div id="add" class="tab-content">
            <form id="addForm" onsubmit="return addDevice()">
                <div class="form-group">
                    <label class="form-label">Cihaz Adƒ±</label>
                    <input type="text" class="form-input" id="name" required placeholder="Salon Lambasƒ±">
                </div>
                <div class="form-group">
                    <label class="form-label">MAC Adresi</label>
                    <input type="text" class="form-input" id="mac" required placeholder="aabbcc112233">
                    <small style="color:#666; font-size:12px;">12 karakter, k√º√ß√ºk harf, iki noktasƒ±z</small>
                </div>
                <div class="form-group">
                    <label class="form-label">IP Adresi (opsiyonel)</label>
                    <input type="text" class="form-input" id="ip" placeholder="192.168.1.100">
                </div>
                <button type="submit" class="form-submit">Kaydet</button>
            </form>
        </div>
        
        <div id="logs" class="tab-content">
            <div class="log-box" id="log"></div>
        </div>
    </div>
    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Cihaz D√ºzenle</div>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label class="form-label">Cihaz Adƒ±</label>
                    <input type="text" class="form-input" id="editName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">MAC Adresi</label>
                    <input type="text" class="form-input" id="editMac" required>
                </div>
                <div class="form-group">
                    <label class="form-label">IP Adresi</label>
                    <input type="text" class="form-input" id="editIp">
                </div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button type="button" onclick="closeModal()" class="action-btn" style="background:#666;">ƒ∞ptal</button>
                    <button type="button" onclick="saveEdit()" class="action-btn" style="background:#4fc3f7; color:#000;">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let mqttClient = null;
        let devices = [];
        let rssiCache = {}; // RSSI deƒüerlerini cache'lemek i√ßin
        
        window.onload = function() {
            loadDevices();
            connectMQTT();
        };
        
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        function connectMQTT() {
            mqttClient = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');
            
            mqttClient.on('connect', function() {
                document.getElementById('mqttStatus').textContent = 'Baƒülandƒ±';
                document.getElementById('mqttStatus').className = 'status connected';
                log('MQTT baƒülandƒ±');
                
                devices.forEach(device => {
                    subscribeDevice(device);
                });
            });
            
            mqttClient.on('message', function(topic, message) {
                const msg = message.toString();
                log(`MQTT: ${topic} = ${msg}`);
                
                // RSSI deƒüeri kontrol√º
                if (topic.includes('/status') && msg.includes('wifi_rssi')) {
                    try {
                        const data = JSON.parse(msg);
                        if (data.wifi_rssi !== undefined) {
                            updateDeviceRSSI(topic, data.wifi_rssi);
                        }
                    } catch (e) {
                        // JSON parse hatasƒ±
                    }
                }
                
                devices.forEach(device => {
                    if (device.mac && topic.includes(device.mac)) {
                        if (topic.includes('/r1/state')) {
                            device.relays.r1 = msg === '1' ? 'on' : 'off';
                        } else if (topic.includes('/r2/state')) {
                            device.relays.r2 = msg === '1' ? 'on' : 'off';
                        }
                        saveDevices();
                        renderDevices();
                    }
                });
            });
            
            mqttClient.on('error', function(err) {
                log(`MQTT hatasƒ±: ${err}`);
            });
        }
        
        function subscribeDevice(device) {
            if (!device.mac || !mqttClient) return;
            
            const topics = [
                `esp01/${device.mac}/r1/state`,
                `esp01/${device.mac}/r2/state`,
                `esp01/${device.mac}/status`
            ];
            
            topics.forEach(topic => {
                mqttClient.subscribe(topic, function(err) {
                    if (!err) log(`Abone: ${topic}`);
                });
            });
        }
        
        function loadDevices() {
            const stored = localStorage.getItem('esp01_devices');
            if (stored) {
                devices = JSON.parse(stored);
                
                // Cache'den RSSI deƒüerlerini y√ºkle
                const rssiCacheStored = localStorage.getItem('esp01_rssi_cache');
                if (rssiCacheStored) {
                    rssiCache = JSON.parse(rssiCacheStored);
                }
                
                renderDevices();
            }
        }
        
        function saveDevices() {
            localStorage.setItem('esp01_devices', JSON.stringify(devices));
            localStorage.setItem('esp01_rssi_cache', JSON.stringify(rssiCache));
        }
        
        function renderDevices() {
            const container = document.getElementById('deviceList');
            
            if (devices.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: #666;">
                        <div style="font-size: 40px; margin-bottom: 10px;">üè†</div>
                        <p>Hen√ºz cihaz eklenmemi≈ü</p>
                        <small style="color:#666; margin-top:10px;">Yeni cihaz eklemek i√ßin ‚ûï butonuna tƒ±klayƒ±n</small>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            devices.forEach(device => {
                // Bu cihaz i√ßin RSSI deƒüerini al
                const rssi = rssiCache[device.mac] || null;
                const rssiClass = getRSSIClass(rssi);
                const rssiDisplay = rssi !== null ? `${rssi} dBm` : '-- dBm';
                
                html += `
                    <div class="device-card">
                        <div class="device-header">
                            <div>
                                <div class="device-name">${device.name}</div>
                                <span class="device-rssi ${rssiClass}">${rssiDisplay}</span>
                            </div>
                            <div class="device-meta">
                                ${device.mac}<br>
                                ${device.ip ? device.ip : ''}
                            </div>
                        </div>
                        
                        <div class="relay-control">
                            <div class="relay-item">
                                <div class="relay-info">
                                    <div class="relay-name">R√∂le 1</div>
                                    <div class="relay-status ${device.relays.r1 === 'on' ? 'on' : 'off'}">
                                        ${device.relays.r1 === 'on' ? 'A√ßƒ±k' : 'Kapalƒ±'}
                                    </div>
                                </div>
                                <button class="ctrl-btn ${device.relays.r1 === 'on' ? 'btn-on' : 'btn-off'}" 
                                        onclick="toggleRelay('${device.id}', 'r1')">
                                    ${device.relays.r1 === 'on' ? 'KAPAT' : 'A√á'}
                                </button>
                            </div>
                            
                            <div class="relay-item">
                                <div class="relay-info">
                                    <div class="relay-name">R√∂le 2</div>
                                    <div class="relay-status ${device.relays.r2 === 'on' ? 'on' : 'off'}">
                                        ${device.relays.r2 === 'on' ? 'A√ßƒ±k' : 'Kapalƒ±'}
                                    </div>
                                </div>
                                <button class="ctrl-btn ${device.relays.r2 === 'on' ? 'btn-on' : 'btn-off'}" 
                                        onclick="toggleRelay('${device.id}', 'r2')">
                                    ${device.relays.r2 === 'on' ? 'KAPAT' : 'A√á'}
                                </button>
                            </div>
                        </div>
                        
                        <div class="device-actions">
                            <button class="action-btn btn-edit" onclick="editDevice('${device.id}')">D√ºzenle</button>
                            <button class="action-btn btn-delete" onclick="deleteDevice('${device.id}')">Sil</button>
                            ${device.ip ? `<button class="action-btn btn-check" onclick="checkDevice('${device.id}')">Durum</button>` : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function getRSSIClass(rssi) {
            if (rssi === null) return '';
            if (rssi >= -60) return 'excellent';
            if (rssi >= -70) return 'good';
            return 'poor';
        }
        
        function updateDeviceRSSI(topic, rssi) {
            // Topic'ten MAC adresini √ßƒ±kar
            const match = topic.match(/esp01\/([a-f0-9]+)\/status/);
            if (match) {
                const mac = match[1];
                rssiCache[mac] = rssi;
                saveDevices();
                renderDevices();
            }
        }
        
        function addDevice() {
            const name = document.getElementById('name').value.trim();
            let mac = document.getElementById('mac').value.trim().toLowerCase();
            const ip = document.getElementById('ip').value.trim();
            
            mac = mac.replace(/:/g, '');
            if (mac.length !== 12 || !/^[0-9a-f]{12}$/.test(mac)) {
                showAlert('Ge√ßersiz MAC adresi!', 'error');
                return false;
            }
            
            const device = {
                id: 'dev_' + Date.now(),
                name: name,
                mac: mac,
                ip: ip || null,
                relays: {
                    r1: 'off',
                    r2: 'off'
                }
            };
            
            devices.push(device);
            saveDevices();
            subscribeDevice(device);
            
            document.getElementById('addForm').reset();
            renderDevices();
            showTab('devices');
            showAlert(`${name} eklendi`, 'success');
            
            return false;
        }
        
        function toggleRelay(deviceId, relay) {
            const device = devices.find(d => d.id === deviceId);
            if (!device || !device.mac || !mqttClient) return;
            
            const currentState = device.relays[relay];
            const newState = currentState === 'on' ? '0' : '1';
            
            const topic = `esp01/${device.mac}/${relay}/set`;
            mqttClient.publish(topic, newState, { qos: 0, retain: false });
            
            log(`${device.name} - ${relay}: ${currentState === 'on' ? 'Kapandƒ±' : 'A√ßƒ±ldƒ±'}`);
            
            // Aray√ºz√ºn hƒ±zlƒ± tepki vermesi i√ßin iyimser g√ºncelleme
            device.relays[relay] = currentState === 'on' ? 'off' : 'on';
            saveDevices();
            renderDevices();
        }
        
        async function checkDevice(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (!device || !device.ip) return;
            
            try {
                showAlert(`${device.name} durum kontrol√º...`, 'success');
                
                // HTTP isteƒüi ile durum kontrol√º
                const response = await fetch(`http://${device.ip}/status`);
                if (response.ok) {
                    const data = await response.json();
                    
                    // RSSI deƒüerini g√ºncelle
                    if (data.wifi_rssi !== undefined) {
                        rssiCache[device.mac] = data.wifi_rssi;
                        saveDevices();
                        renderDevices();
                    }
                    
                    showAlert(`${device.name}: RSSI ${data.wifi_rssi || '--'} dBm`, 'success');
                    log(`${device.name} RSSI: ${data.wifi_rssi || '--'} dBm`);
                }
            } catch (error) {
                showAlert(`${device.name} baƒülantƒ± hatasƒ±`, 'error');
                log(`${device.name} kontrol hatasƒ±: ${error}`);
            }
        }
        
        function editDevice(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (!device) return;
            
            document.getElementById('editId').value = device.id;
            document.getElementById('editName').value = device.name;
            document.getElementById('editMac').value = device.mac;
            document.getElementById('editIp').value = device.ip || '';
            
            document.getElementById('editModal').style.display = 'flex';
        }
        
        function saveEdit() {
            const deviceId = document.getElementById('editId').value;
            const device = devices.find(d => d.id === deviceId);
            
            if (!device) return;
            
            if (mqttClient && device.mac) {
                const oldTopics = [
                    `esp01/${device.mac}/r1/state`,
                    `esp01/${device.mac}/r2/state`,
                    `esp01/${device.mac}/status`
                ];
                oldTopics.forEach(topic => mqttClient.unsubscribe(topic));
                
                // Eski RSSI deƒüerini temizle
                delete rssiCache[device.mac];
            }
            
            const oldMac = device.mac;
            device.name = document.getElementById('editName').value.trim();
            device.mac = document.getElementById('editMac').value.trim().toLowerCase();
            device.ip = document.getElementById('editIp').value.trim() || null;
            
            // Eski MAC i√ßin RSSI deƒüerini sil, yeni MAC'e ta≈üƒ±
            if (oldMac !== device.mac && rssiCache[oldMac]) {
                rssiCache[device.mac] = rssiCache[oldMac];
                delete rssiCache[oldMac];
            }
            
            subscribeDevice(device);
            saveDevices();
            renderDevices();
            closeModal();
            showAlert(`${device.name} g√ºncellendi`, 'success');
        }
        
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        function deleteDevice(deviceId) {
            if (!confirm('Cihazƒ± silmek istediƒüinize emin misiniz?')) return;
            
            const device = devices.find(d => d.id === deviceId);
            const index = devices.findIndex(d => d.id === deviceId);
            
            if (index !== -1) {
                if (mqttClient && device.mac) {
                    const topics = [
                        `esp01/${device.mac}/r1/state`,
                        `esp01/${device.mac}/r2/state`,
                        `esp01/${device.mac}/status`
                    ];
                    topics.forEach(topic => mqttClient.unsubscribe(topic));
                    
                    // RSSI cache'den sil
                    delete rssiCache[device.mac];
                }
                
                devices.splice(index, 1);
                saveDevices();
                renderDevices();
                showAlert('Cihaz silindi', 'success');
            }
        }
        
        function log(message) {
            const logBox = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logBox.innerHTML = `<div class="log-entry"><span class="log-time">[${time}]</span> ${message}</div>` + logBox.innerHTML;
            
            if (logBox.childNodes.length > 100) {
                logBox.removeChild(logBox.lastChild);
            }
        }
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertDiv.className = 'alert';
            }, 3000);
        }
    </script>
</body>
</html>
